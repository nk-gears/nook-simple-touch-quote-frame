<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <style type='text/css'>
        @font-face {
            font-family: "tam1"font-weight: normal;
            font-style: normal;
            /*src: url('res:///system/media/latha.ttf');*/
        }

        .tamc {
            font-family: "tam1"
        }

        .table1 {
            border-collapse: collapse;
            width: 600px;
            height: 800px;
        }

        td {
            font-family: monospace;
            font-size: 9.70em;
        }

        .spl_content {
            /* Safari/Chrome */
            -webkit-transform: rotate(90deg);
            /* Firefox */
            -moz-transform: rotate(90deg);
            /* Internet Explorer  - requires binary behaviors enabled */
            filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=1);
        }
    </style>
</head>

<body>
    <table cellspacing="0" class="table1 spl_content">
        <tbody>
            <tr>
                <td>
                    7:23 PM
                </td>
                <td> </td>
            </tr>
        </tbody>
    </table>

</html>
